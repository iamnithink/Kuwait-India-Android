<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <div class="header" style="height: 30vh; max-height: 30vh">
      <h1 class="big-title" style="color: white">
        Please confirm your image and phrase
      </h1>
    </div>
    <div class="content">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="4">
            <ion-item lines='none' class="rounded-img">
              <ion-img [src]="image" style="width: 100%; height: 100%"></ion-img>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <ion-col size="12">
                {{isValidIdRes.PHRASE_TEXT}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item lines="none" style="--padding-start: 0px">
                  <ion-checkbox [(ngModel)]="isChecked"></ion-checkbox>
                  <ion-label style="padding-left: 12px">Confirm</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button class="login-btn" expand="block" size="large" (click)="gotoPassword()">
        NEXT
      </ion-button>
    </div>
  </div>
</ion-content>
