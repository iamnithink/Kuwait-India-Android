<ion-header no-border>
  <ion-toolbar [class.show-background]="showToolbar" style="padding: 8px 0 8px 0">
    <ion-buttons slot="start">
      <ion-back-button text="" [color]="currentColor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <div class="container">
    <div class="header" style="height: 20vh; max-height: 20vh">
      <div class="white-text big-title" style="font-size: 1.5em">
        Exchange Rates
      </div>
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col size="6" no-padding>
            <ion-row>
              <ion-col size="4">
                <img src="../../assets/flags/KWD.png" style="width: 100%; height: 2em;">
              </ion-col>
              <ion-col size="8">
                <ion-label color="light" style="font-weight: bold">1 KD</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6" style="align-items: center">
            <ion-label color="light" style="font-weight: bold">=</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="content" style="padding: 16px">
      <div style="text-align: center">
        <ion-spinner *ngIf="rateList.length === 0"></ion-spinner>
      </div>
      <ion-list *ngIf="rateList.length !== 0">
        <ion-item *ngFor="let rate of rateList">
          <ion-thumbnail slot="start" style="height: 100%">
            <img [src]="rate.Image">
          </ion-thumbnail>
          <ion-grid no-padding>
            <ion-row no-paading>
              <ion-col size="auto" style="max-width: 65%">
                <ion-label>
                  <div class="title-color">{{rate.CurrencyCode}}</div>
                  <div class="subtitle-color">{{rate.CurrencyName}}</div>
                </ion-label>
              </ion-col>
              <ion-col size="auto" style="max-width: 35%; position: absolute; right: 0;">
                <ion-label style="white-space: normal">{{rate.RateInv}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <!-- <ion-item>
          <ion-thumbnail slot="start" style="height: 2em">
            <img src="../../assets/india_flag.svg">
          </ion-thumbnail>
          <ion-grid no-padding>
            <ion-row no-paading>
              <ion-col size="auto" style="max-width: 65%">
                <ion-label>
                  <div class="title-color">1 INR</div>
                  <div class="subtitle-color">Indian Rupee</div>
                </ion-label>
              </ion-col>
              <ion-col size="auto" style="max-width: 35%; position: absolute; right: 0;">
                <ion-label style="white-space: normal">Rs 300</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item> -->
      </ion-list>
    </div>
  </div>
</ion-content>
