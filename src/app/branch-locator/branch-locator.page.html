<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="locations">
      <ion-button (click)="gotoList()">
        <ion-icon name="ios-list"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Branch Locator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas">
    <ion-card *ngIf="clickedLocation">
      <ion-card-content style="margin: 0 0 20px 0">
        <ion-grid no-padding>
          <ion-row>
            <ion-col size="12">
              <ion-label>
                <div class="title-color">
                  {{clickedLocation.NAME}}
                </div>
                <div class="subtitle-color">
                  {{clickedLocation.ADDRESS}}
                </div>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                <div class="title-color">
                  Hours
                </div>
                <div class="subtitle-color">
                  {{clickedLocation.TIMINGS}}
                </div>
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>
                <div class="title-color">
                  Phone
                </div>
                <div class="subtitle-color">
                  {{clickedLocation.TEL1}}
                </div>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="center" slot="end" style="left: 40%">
      <ion-fab-button (click)="navigateClicked()">
        <ion-icon name="md-navigate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="center" slot="end" style="left: 60%">
      <ion-fab-button (click)="callClicked()">
        <ion-icon name="ios-call"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
